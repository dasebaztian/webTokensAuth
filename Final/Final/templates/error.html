{% extends "base.html" %}

{% block titulo %}ERROR{% endblock %}


{% block contenido %}
	{% if errores %}
    	<div id="errores" class="alert alert-danger alert-dismissible text-white">
			<strong>Errores:</strong>
			<ul id="lista-errores">
	  		{% for error in errores %}
	  			<li>{{ error }}</li>
	  		{% endfor %}
			</ul>
      	</div>
     {% endif %}


{% endblock %}
