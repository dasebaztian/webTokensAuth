{% extends "base.html" %}

{% block titulo %}Firmar{% endblock %}


{% block contenido %}
<form action="/firmar/" method="POST">
    {% csrf_token %}
    <div class="mb-3">
  		<label for="archivo" class="form-label">Envía tu archivo</label>
  		<input class="form-control" type="file" id="archivo" name="archivo">
	</div>
	<div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div class="d-flex justify-content-center mt-4"></div>
    <a href="/descargar_llave_publica/" class="btn btn-secondary mx-2">Descarga tu llave pública</a>
    <a href="/descargar_llave_privada/" class="btn btn-secondary mx-2">Descarga tu llave privada</a>
</div>


{% endblock %}
